<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户信息 - 微信授权登录</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }
    
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #07c160;
      object-fit: cover;
    }
    
    .nickname {
      font-size: 24px;
      color: #333;
      margin-bottom: 5px;
    }
    
    .openid {
      font-size: 12px;
      color: #999;
      margin-bottom: 20px;
      word-break: break-all;
    }
    
    .info-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .info-item:last-child {
      border-bottom: none;
    }
    
    .info-label {
      color: #666;
      font-size: 14px;
    }
    
    .info-value {
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    
    .btn-primary {
      background: #07c160;
      color: white;
    }
    
    .btn-primary:hover {
      background: #06ad56;
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #666;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .success-badge {
      display: inline-flex;
      align-items: center;
      background: #e8f5e9;
      color: #07c160;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      margin-bottom: 20px;
    }
    
    .success-badge::before {
      content: '✓';
      margin-right: 8px;
      font-weight: bold;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading">
      <p>加载用户信息中...</p>
    </div>
    
    <div id="userInfo" style="display: none;">
      <img id="avatar" class="avatar" src="" alt="头像">
      <div class="success-badge">登录成功</div>
      <h1 id="nickname" class="nickname"></h1>
      <p id="openid" class="openid"></p>
      
      <div class="info-card">
        <div class="info-item">
          <span class="info-label">性别</span>
          <span id="sex" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">地区</span>
          <span id="location" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">UnionID</span>
          <span id="unionid" class="info-value"></span>
        </div>
      </div>
      
      <div>
        <button class="btn btn-primary" onclick="refreshToken()">刷新 Token</button>
        <a href="/logout" class="btn btn-secondary">退出登录</a>
      </div>
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    // 获取用户信息
    async function fetchUserInfo() {
      try {
        const response = await fetch('/api/user');
        const result = await response.json();
        
        if (result.success) {
          displayUserInfo(result.data);
        } else {
          showError(result.message);
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        }
      } catch (error) {
        showError('获取用户信息失败');
      }
    }
    
    // 显示用户信息
    function displayUserInfo(user) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('userInfo').style.display = 'block';
      
      document.getElementById('avatar').src = user.headimgurl || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%2307c160" width="100" height="100"/><text x="50" y="60" text-anchor="middle" fill="white" font-size="40">W</text></svg>';
      document.getElementById('nickname').textContent = user.nickname || '微信用户';
      document.getElementById('openid').textContent = 'OpenID: ' + user.openid;
      
      const sexMap = { 1: '男', 2: '女', 0: '未知' };
      document.getElementById('sex').textContent = sexMap[user.sex] || '未知';
      
      const location = [user.country, user.province, user.city].filter(Boolean).join(' ');
      document.getElementById('location').textContent = location || '未知';
      
      document.getElementById('unionid').textContent = user.unionid || '未绑定开放平台';
    }
    
    // 刷新 Token
    async function refreshToken() {
      try {
        const response = await fetch('/api/refresh-token', { method: 'POST' });
        const result = await response.json();
        
        if (result.success) {
          alert('Token 刷新成功！');
        } else {
          alert('刷新失败: ' + result.message);
        }
      } catch (error) {
        alert('刷新失败: ' + error.message);
      }
    }
    
    // 显示错误
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').textContent = message;
    }
    
    // 页面加载时获取用户信息
    fetchUserInfo();
  </script>
</body>
</html>
